<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript' src='unitegallery/js/jquery-11.0.min.js'></script>

    <script type='text/javascript' src='./unitegallery/js/ug-common-libraries.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-functions.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-thumbsgeneral.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-thumbsstrip.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-touchthumbs.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-panelsbase.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-strippanel.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-gridpanel.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-thumbsgrid.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-tiles.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-tiledesign.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-avia.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-slider.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-sliderassets.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-touchslider.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-zoomslider.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-video.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-gallery.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-lightbox.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-carousel.js'></script>
    <script type='text/javascript' src='./unitegallery/js/ug-api.js'></script>

    <link rel='stylesheet' href='./unitegallery/css/unite-gallery.css' type='text/css' />

    <script type='text/javascript' src='./unitegallery/themes/default/ug-theme-default.js'></script>
    <link rel='stylesheet' href='./unitegallery/themes/default/ug-theme-default.css' type='text/css' />
</head>

<body>
    <div id="gallery" style="display:none;">

        <img alt="Preview Image 1" src="./pictures/brand-1.jpg" data-image="images/big/image1.jpg"
            data-description="Preview Image 1 Description">

        <img alt="Preview Image 2" src="./pictures/brand-1.jpg" data-image="images/big/image2.jpg"
            data-description="Preview Image 2 Description">

        <img alt="Youtube Video" data-type="youtube" data-videoid="A3PDXmYoF5U"
            data-description="You can include youtube videos easily!">

        <img alt="Preview Image 3" src="./pictures/brand-1.jpg" data-image="images/big/image3.jpg"
            data-description="Preview Image 3 Description">

        <img alt="Vimeo Video" data-type="vimeo" src="http://i.vimeocdn.com/video/447294219_200x150.jpg"
            data-image="http://i.vimeocdn.com/video/447294219_640.jpg" data-videoid="73234449"
            data-description="This gallery can also play vimeo videos!">

        <img alt="Preview Image 4" src="./pictures/brand-1.jpg" data-image="images/big/image4.jpg"
            data-description="Preview Image 4 Description">

        <img alt="Html5 Video" src="./pictures/brand-1.jpg" data-type="html5video"
            data-image="http://video-js.zencoder.com/oceans-clip.png"
            data-videoogv="http://video-js.zencoder.com/oceans-clip.ogv"
            data-videowebm="http://video-js.zencoder.com/oceans-clip.webm"
            data-videomp4="http://video-js.zencoder.com/oceans-clip.mp4"
            data-description="This is html5 video demo played by mediaelement2 player">

        <img alt="Preview Image 5" src="./pictures/brand-1.jpg" data-image="images/big/image1.jpg"
            data-description="Preview Image 5 Description">

        <img alt="Wistia Video" src="./pictures/brand-1.jpg" data-type="wistia"
            data-image="images/big/wistia_video.jpg" data-videoid="9oedgxuciv"
            data-description="Hey, the gallery plays Wistia videos too!">

        <img alt="Preview Image 6" src="./pictures/brand-1.jpg" data-image="images/big/image2.jpg"
            data-description="Preview Image 6 Description">


        <img alt="Sound Cloud Track" src="./pictures/brand-1.jpg" data-type="soundcloud"
            data-image="images/thumbs/sound_cloud.jpg" data-trackid="8390970"
            data-description="This gallery can play a soundcloud track">


        <img alt="Preview Image 7" src="./pictures/brand-1.jpg" data-image="images/big/image3.jpg"
            data-description="Preview Image 7 Description">


        <img alt="Preview Image 8" src="./pictures/brand-1.jpg" data-image="images/big/image4.jpg"
            data-description="Preview Image 8 Description">

        <img alt="Preview Image 9" src="./pictures/brand-1.jpg" data-image="images/big/image1.jpg"
            data-description="Preview Image 9 Description">

        <img alt="Preview Image 10" src="./pictures/brand-1.jpg" data-image="images/big/image2.jpg"
            data-description="Preview Image 10 Description">

        <img alt="Preview Image 11" src="./pictures/brand-1.jpg" data-image="images/big/image3.jpg"
            data-description="Preview Image 11 Description">

    </div>

    <script type="text/javascript">

        jQuery(document).ready(function () {

            jQuery("#gallery").unitegallery();

        });

    </script>

</body>

</html>
